<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="/css/style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Google</title>
  </head>
  <body>

    <!--Başlık Kısmı-->
        <nav class="header">
            <div class="img-icon">
                <a href="https://accounts.google.com/SignOutOptions?hl=tr&amp;continue=https://www.google.com.tr/" target="_blank"></a>

            </div>
            <div class="buttons" style="clear: both;">
               <br>
                <a href=""<button class="btn1">Google'da Ara</button></a>
                <a href="" <button class="btn2">Kendimi Şanslı Hissediyorum</button></a>

    <!--logo ve Arama Kısmı Son-->

    <nav>

          <li class="footerli">
            <a
              href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Reklam</a
